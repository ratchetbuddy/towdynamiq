<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get a Tow Quote - Towdynamiq</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Get a Tow Quote</h1>

    <form id="quote-form">
      <label for="tow_type">Tow Type:</label>
      <select id="tow_type" name="tow_type" required>
        <option value="Light Duty">Light Duty</option>
        <option value="Medium Duty">Medium Duty</option>
        <option value="Heavy Duty">Heavy Duty</option>
      </select><br><br>

      <label for="service">Service Type:</label>
      <select id="service" name="service" required>
        <option value="hook">Hook</option>
        <option value="connex">Connex</option>
      </select><br><br>

      <label for="distance">Distance (miles):</label>
      <input type="number" id="distance" name="distance" min="1" required><br><br>

      <button type="submit">Calculate Quote</button>
    </form>

    <div id="quote-box">
      <pre id="quote-result"></pre>
    </div>
  </div>

  <script src="{{ url_for('static', filename='quote.js') }}"></script>
</body>
</html>
